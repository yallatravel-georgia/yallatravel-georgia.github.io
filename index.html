<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YALLA Travel Georgia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
:root{
  /* Neutrals (فخم ونظيف) */
  --bg:#F7F7F4;
  --surface:#FFFFFF;
  --text:#141414;
  --muted:#5B5B5B;
  --border:#E7E6E1;

  /* Brand accents (مستوحاة من اللوغو) */
  --primary:#0F8AA6;   /* Teal أغمق شوي */
  --primary-2:#1FA3C7; /* Teal اللوغو */
  --accent:#FF8C32;    /* Orange اللوغو */
  --accent-2:#F4D35E;  /* Yellow خفيف */
}

    
body{
  margin:0;
  background: radial-gradient(1200px 600px at 50% -200px, rgba(31,163,199,0.18), transparent 60%),
              radial-gradient(900px 500px at 80% 0px, rgba(255,140,50,0.12), transparent 55%),
              var(--bg);
  color:var(--text);
  font-family: Arial, Helvetica, sans-serif;
  line-height:1.6;
  text-align:center;
  padding:40px;
}

a{color:var(--primary); text-decoration:none;}
a:hover{color:var(--accent);}

    /* ===== Services Section ===== */
.services{
  margin:100px auto;
  max-width:1000px;
}

.services h2{
  font-size:36px;
  margin-bottom:40px;
}

.service-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
}

.service-card{
  background:var(--card);
  border:1px solid var(--border);
  padding:30px;
  border-radius:12px;
  font-weight:bold;
  transition:0.3s;
}

.service-card:hover{
  transform:translateY(-5px);
  border-color:var(--orange);
}
/* ===== CTA Button ===== */
.cta{
  display:inline-block;
  background: linear-gradient(135deg, #FF8C32, #FFB15E);
  color:#111;
  padding:16px 34px;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  box-shadow: 0 12px 30px rgba(255,140,50,0.28);
  transition:0.25s;
}

.cta:hover{
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(255,140,50,0.35);
}

</style>

</head>
<body>
 <section class="hero">
  <h1>Discover Georgia with YALLA Travel</h1>

  <p>
    Create unforgettable memories with private tours, VIP transportation,
    and Arabic & English support across Georgia.
  </p>

  <a class="cta" href="https://wa.me/995593644180" target="_blank">
    Book on WhatsApp
  </a>
</section>
<section class="services">
  <h2>Our Services</h2>

  <div class="service-grid">
    <div class="service-card">Private Tours</div>
    <div class="service-card">Daily Tours</div>
    <div class="service-card">VIP Transportation</div>
    <div class="service-card">Airport Transfer</div>
    <div class="service-card">Honeymoon Packages</div>
    <div class="service-card">Arabic & English Guides</div>
  </div>
</section>

</body>
</html>
